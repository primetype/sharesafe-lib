name: sharesafe-lib
version: 0.0.1
synopsis: Secret Sharing Library and CLI
description: See README at <https://github.com/primetype/sharesafe-lib#readme>
maintainer: Nicolas Di Prima <nicolas@primetype.co.uk>
license: BSD3
github: primetype/sharesafe-lib
category: Crypto
extra-source-files:
  - CHANGELOG.md
  - README.md
  - LICENSE

ghc-options: -Wall

flags:
    experimental:
        description: enable experimental command line interface
        manual: true
        default: false

dependencies:
  - base
  - basement
  - foundation
  - hourglass
  - memory >= 0.14.14
  - cryptonite
  - pvss

  - bytestring
  - binary
  - aeson
  - text
  - persistent
  - pem
  - servant-docs

default-extensions:
    - NoImplicitPrelude
    - TypeFamilies
    - DataKinds
    - OverloadedStrings

library:
  source-dirs: src
  exposed-modules:
    - Prime.Common.Base
    - Prime.Common.Conduit
    - Prime.Common.Docs
    - Prime.Common.JSON
    - Prime.Common.NAR
    - Prime.Common.Persistent
    - Prime.Common.Time
    - Prime.Common.PEM
    - Prime.Secret

executables:
  sharesafe:
    main: Main.hs
    source-dirs: app
    dependencies:
      - sharesafe-lib
      - cli
      - filepath
      - directory
    when:
      - condition: flag(experimental)
        cpp-options: EXPERIMENTAL_ENABLED=1

tests:
  sharesafe-lib-tests:
    main: Main.hs
    source-dirs: tests
    dependencies:
      - sharesafe-lib
      - foundation
    default-extensions:
      - ScopedTypeVariables
